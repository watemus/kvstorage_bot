version: "3.9"

services:
  db:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass underwaterlove
    volumes:
      - /data/tips/cache:/data
    networks:
      - app-tier
  web:
    build: .
    command: python main.py
    networks:
      - app-tier
    depends_on:
      - db

networks:
  app-tier:
    driver: bridge
